<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block Breaker</title>
</head>
<body>
    <h1>Block Breaker</h1>
    <button id="rules-btn" class="btn rules-btn">Game Rules</button>
    <div id="rules" class="rules">
        <h2>How to Play!</h2>
        <p>Use your left and right arrow keys to move the paddle to bounce the ball up and break the block</p>
        <p>If your paddle misses the ball, Game ends, score and blocks will reset</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" height="500" width="800"></canvas>

    <script src="main.js"></script>
</body>
</html>
